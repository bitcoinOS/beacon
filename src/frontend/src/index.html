<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <base href="/" />

        <meta name="theme-color" content="#111111" />
        <meta content="summary_large_image" name="twitter:card" />

        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://xxxx.raw.icp0.io/_/raw/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="ANY TOKEN DEX" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mark" content="OG" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                color: #cbcbbf;
                min-height: 95vh;
                padding: 1em;
            }

            body,
            button,
            input {
                background: #111111;
            }

            .column_container {
                display: flex;
                flex-direction: column;
            }

            .row_container {
                display: flex;
            }

            .vcentered {
                display: flex;
                align-items: center;
            }

            .max_width_col {
                flex: 1;
            }

            h1.aligned {
                display: flex;
                align-items: center;
            }

            .align-middle {
                vertical-align: middle;
            }

            img,
            button,
            input {
                border-radius: 5px;
            }

            #app {
                width: 70%;
                margin-left: auto;
                margin-right: auto;
            }

            @media only screen and (max-width: 600px) {
                #app {
                    width: 100%;
                }
            }

            code {
                color: white;
                word-break: break-all;
            }

            button,
            code,
            body,
            input {
                font-family: "JetBrains Mono", monospace;
            }

            button,
            input {
                color: white;
            }

            button {
                padding: 1em;
                border: none;
                cursor: pointer;
                background: #087077;
            }

            .clickable {
                color: #48a0a7;
                cursor: pointer;
            }

            a {
                color: #48a0a7;
                text-decoration: none;
            }

            .text_centered {
                text-align: center;
            }

            footer {
                font-size: small;
                margin-top: 3em;
                margin-top: auto;
            }

            @keyframes glow {
                0% {
                    text-shadow: 0 0 5px #6ac2c9;
                    opacity: 1;
                }
                100% {
                    text-shadow:
                        0 0 20px #6ac2c9,
                        0 0 30px #6ac2c9,
                        0 0 40px #6ac2c9;
                    opacity: 1;
                }
            }

            .logo {
                color: #6ac2c9;
                cursor: pointer;
                animation: glow 3s ease-in-out infinite alternate;
            }

            input {
                border: 1px solid #087077;
                padding: 0.5em;
            }

            .right_spaced {
                margin-right: 1rem;
            }

            .right_half_spaced {
                margin-right: 0.5rem;
            }

            .left_spaced {
                margin-left: 1rem;
            }

            .left_half_spaced {
                margin-left: 0.5rem;
            }
        </style>
    </head>
    <body class="column_container">
        <div id="app">
            <div class="text_centered">
                <h1 class="logo">BEACON</h1>
                <h2><s>Immutable</s> Order-Book Based Exchange</h2>
                <h4 style="opacity: 0.4; color: red">ALPHA VERSION</h4>
                LOADING...
            </div>
        </div>
        <footer class="text_centered">
            <a href="https://beacondex.link">BeaconDex.link</a> &middot;
            <a href="https://beacondex.link">IC dashboard</a> &middot; 2023
        </footer>
    </body>
</html>
